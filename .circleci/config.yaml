version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container for each microservices
          command: |
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/
            node --version => v18.0.0
            sudo apt install nodejs

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy binhlh/udagram-reverseproxy:v1

            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed binhlh/udagram-api-feed:v1

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user binhlh/udagram-api-user:v1
            
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend binhlh/udagram-frontend:v1

            docker login -u binhlh -p $DOCKERPW
            docker push binhlh/udagram-api-feed:v1
            docker push binhlh/udagram-api-user:v1
            docker push binhlh/udagram-frontend:v1
            docker push binhlh/udagram-reverseproxy:v1
workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]

